<div class="card">
    <p-table #dt [value]="listOrder" [rows]="10" [paginator]="true" [globalFilterFields]="['firstname','lastname','address']" [tableStyle]="{'min-width': '75rem'}"
        [rowHover]="true" dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Products</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Tìm kiếm" />`
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                
                <th pSortableColumn="name">Customer <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="country">Country<p-sortIcon field="country"></p-sortIcon></th>
                <th pSortableColumn="address">Address <p-sortIcon field="address"></p-sortIcon></th>
                <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="price">Total <p-sortIcon field="price"></p-sortIcon></th>
                <th style="min-width:10rem">Product</th>
                <th style="min-width:10rem">Status</th>
                
                
                    
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order let-i="rowIndex">
            <tr >            
                <td>{{order.firstname}} {{order.lastname}}</td>
                <td>{{order.country}}</td>
                <td>{{order.address}}</td>
                <td>{{order.phone}}</td>
                <td>{{order.email}}</td>
                <td>{{order.totalPrice}} đ</td>
                <td>
                    <button   (click)="showProductDetails($event, order.id, productPanel)">Xem chi tiết </button>
                    <p-overlayPanel #productPanel>
                        <ng-template pTemplate>
                            <div *ngFor="let product of selectedProducts">
                                <div>
                                    <span>{{product.name}}</span>
                                    <div>{{product.quantity}} x {{product.price}} đ</div>
                                </div>
                            </div>
                        </ng-template>
                    </p-overlayPanel>
                </td>
                <td>
                    <button pButton type="button" [label]="getButtonLabel(order)" class="btn btn-primary" (click)="changeStatus(order)"></button>
                </td>
                
                
            </tr>
        </ng-template>
    </p-table>
</div>
